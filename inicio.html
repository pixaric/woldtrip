<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woldtrip - En Construcción</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #4db8ff;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .loader {
            margin: 30px auto;
            border: 6px solid #333;
            border-top: 6px solid #4db8ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Woldtrip</h1>
        <p>Estamos construyendo algo increíble para tus próximos viajes.</p>
        <div class="loader"></div>
        <footer>© 2026 Woldtrip.es</footer>
    </div>
</body>
</html>
